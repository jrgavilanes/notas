  <script src="/js/vue.js"></script>
  <script>
    const app = new Vue({
    el: '#app',
    data: {
      msg: 'You are in!',
      token: '',
      email:'',
      ver_menu:false,
    },    
    created(){
      if (!localStorage.getItem('token')) {
        window.location.href = 'login.html';
        return;
      }
      
      const params = new URLSearchParams(window.location.search);
      if (!params.has('id')) {
        return alert("chat no indicado");
      }

      const chat_id = params.get('id');
      console.log('chat', chat_id);


      this.token = localStorage.getItem('token');
      // console.log('puesss', jwt_decode(this.token).data.email)
      this.email=jwt_decode(this.token).data.email;
      // this.msg = `Hola ${this.email} !`;
      
    },
    methods: {
      cerrarSesion(){
        localStorage.removeItem('token');
        window.location.href = 'login.html';
        return;
      },
      async privado() {
        try {
          respuesta = await fetch('/privado', {
                                  method: 'GET',
                                  headers: {
                                    'Content-Type': 'application/json',
                                    'token': this.token
                                  }
                                });
          console.log('codigo respuesta', respuesta.status)
          if (respuesta.status!=200) {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
            return;
          }
          respuesta = await respuesta.json();
          console.log('puesssss', respuesta);
        } catch (e) {
          console.log(error, e);
        }
        
      }
    }
  });

  </script>
