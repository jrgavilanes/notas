<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>

<body>

  <section class="section">



    <div class="columns">
      <div class="column is-one-third is-offset-one-third">
        <h1 class="title">
          Registro
        </h1>
        <p class="subtitle">
          Crea tu cuenta si todav√≠a no la tienes
        </p>

        <div class="columns">
          <div class="column">
            

            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="email" placeholder="Email input" value="hello@" autofocus>
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-exclamation-triangle"></i>
                </span>
              </div>
              <p class="help is-danger">This email is invalid</p>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-danger" type="password" placeholder="Email input" value="hello@">
                <span class="icon is-small is-left">
                  <i class="fas fa-key"></i>
                </span>
                <!-- <span class="icon is-small is-right">
                  <i class="fas fa-exclamation-triangle"></i>
                </span> -->
              </div>
              <p class="help is-danger">This email is invalid</p>
            </div>

            <div class="field">
              <label class="label">Repite password</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-danger" type="password" placeholder="Email input" value="hello@">
                <span class="icon is-small is-left">
                  <i class="fas fa-key"></i>
                </span>
                <!-- <span class="icon is-small is-right">
                  <i class="fas fa-exclamation-triangle"></i>
                </span> -->
              </div>
              <p class="help is-danger">This email is invalid</p>
            </div>

            <div class="mt-5">
              <div class="field">
                <button class="button  is-link is-pulled-right">Crear cuenta</button>
              </div>
              <div class="field">
                <a href="login.html" class="button is-link is-light is-pulled-left">He recordado mi cuenta</a>
              </div>            
            </div>

            
              
            

            

            
          </div>

        </div>
      </div>
    </div>
    </div>
  </section>



</body>

</html>
